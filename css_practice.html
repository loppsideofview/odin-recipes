<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- External CSS -->
     <link rel="stylesheet" href="styles.css">
    <title>CSS Practice</title>
</head>
<body>
    <h1>CSS Practice</h1>
    <h4>02 Class and ID Selectors</h4>
    
    <p class="a">Number 1 - I'm a class! </p>
    <p id="two">Number 2 - I'm one ID.</p> 
    <p class="a b">Number 3 - I'm a class, but cooler!</p>
    <p id="four">Number 4 - I'm another ID.</p> 
    <p class="a">Number 5 - I'm a class!</p> 

    <h4>03 Grouping Selectors</h4>
    <button id="button" class="black">Click Me!</button>
    <button id="button" class="yellow">No, Click Me!</button>
</body>
</html>
